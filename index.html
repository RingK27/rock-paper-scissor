<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="game-container">
        <div class="game-prompt">
            <p id="instructions">ciao, you want to play a game of "Rock Paper Scissor?"<br>
            if so, pick either rock, paper of scissor and computer will fight you! at<br>
            the end of round 5 we will have a winner (or a draw)!</p>
        </div>
        <div class = "game-content">
            <div class="human">
                <div class="choice-container">
                    <img id="rockh" class="choice man"src=".\images\rock.png" role="button" 
                        onclick="playRound('rock')">
                    <img id="paperh" class="choice man" src=".\images\paper.png" role="button" 
                        onclick="playRound('paper')">
                    <img id="scissorh" class="choice man" src=".\images\scissors.png" role="button" 
                        onclick="playRound('scissor')">
                </div>
            </div>
            <div class="vs">
                <p>human<br>
                <strong>VS</strong><br>
                computer</p>
            </div>
            <div class="cpu">
                <div class="choice-container">
                    <img id="rock" class="choice" src=".\images\rock.png">
                    <img id="paper" class="choice" src=".\images\paper.png">
                    <img id="scissor" class="choice" src=".\images\scissors.png">
                </div>
            </div>
        </div>
        <div class="results">            
            <p id="round-1"></p>
            <p id="round-2"></p>
            <p id="round-3"></p>
            <p id="round-4"></p>
            <p id="round-5"></p><br><br>
            <p id="result"></p>            
        </div>
    </div>
    <script src="scripts.js"></script>    
</body>
</html>
